plugins {
    id "me.tatarka.retrolambda" version "3.2.2"//lambda no java 7
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "br.com.levimendesestudos.spidermagazine"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'

    //RxAndroid
    compile "io.reactivex:rxandroid:$rootProject.rxAndroidVersion"
    compile "io.reactivex:rxjava:$rootProject.rxJavaVersion"

    compile ("com.squareup.retrofit2:converter-simplexml:$rootProject.converterSimplexmlVersion") {
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    compile "com.google.dagger:dagger:$rootProject.daggerVersion"
    apt "com.google.dagger:dagger-compiler:$rootProject.daggerCompiler"
    provided "org.glassfish:javax.annotation:$rootProject.javaxAnnotationVersion"

    compile "com.jakewharton:butterknife:$rootProject.butterknifeVersion"//injecao de views
    apt "com.jakewharton:butterknife-compiler:$rootProject.butterknifeVersion"

    compile "com.squareup.retrofit:adapter-rxjava:$rootProject.adapterRxjavaVersion"

    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"//comunicacao com web service REST
}
